<div class="box">
    <div class="grid-row">
        <div class="containerHeader grid-row box-hd">
            <div class="grid-row-col grid-row-col_9of12">
                <h2 class="link js-stream-link sectionTitle" ng-click="selectStream(stream)">
                    {{stream.streamName}}
                </h2>
            </div>
            <div class="grid-row-col grid-row-col_3of12">
                <div class="grid-row-col grid-row-col_4of12">
                    <div data-species-summary species="stream.speciesSummary">

                    </div>
                </div>

                <div class="grid-row-col grid-row-col_8of12">
                    <!-- <span class="heading statusText"></span> -->
                    <div data-stream-ratio-text stream="stream">
                </div>
                </div>
            </div>
        </div>
        <!-- end .containerHeader -->

        <div class="containerBody grid-row">
            <div class="grid-row-col_12of12">
                <div data-stream-line stream="stream"></div>
            </div>
        </div>
        <!-- end .containerBody -->

        <div class="grid-row">
            <!--data-ng-if="stream.restrictionSegments == null || stream.restrictionSegments.length === 0"-->
            <div class="grid-row-col grid-row-col_12of12">
                <div data-restriction-legend restriction="stream.restrictionSegments"></div>
            </div>
            <!-- <div class="grid-row-col grid-row-col_3of12">
                <div data-stream-ratio-text stream="stream">
                </div>
            </div> -->
        </div>
        <!-- end .containerFooter -->
    </div>
</div>
