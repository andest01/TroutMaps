<span class="statusIcon">
    <svg preserveAspectRatio="xMidYMid meet" width="16" height="16"
         viewBox="0 0 16 16" version="1.1"
         xmlns="http://www.w3.org/2000/svg" class="species">
        <g>
            <g class="{{species.brownTrout.name}}">
                <circle class="population {{species.brownTrout.getPopulationClassName()}}" cx="4" cy="12" r="2.5"/>
                <circle class="stocking {{species.brownTrout.getIsStockedClass()}}" cx="4" cy="12" r="2.7"/>
            </g>

            <g class="{{species.brookTrout.name}}" >
                <circle class="population {{species.brookTrout.getPopulationClassName()}}" cx="12" cy="12" r="2.5"/>
                <circle class="stocking {{species.brookTrout.getIsStockedClass()}}" cx="12" cy="12" r="2.7"/>
            </g>

            <g class="{{species.rainbowTrout.name}}">
                <circle class="population {{species.rainbowTrout.getPopulationClassName()}}" cx="8" cy="5.0718" r="2.5"/>
                <circle class="stocking {{species.rainbowTrout.getIsStockedClass()}}" cx="8" cy="5.0718" r="2.7"/>
            </g>
        </g>
    </svg>
  <!--<img src="assets/images/iconThing.png" >-->
</span>
