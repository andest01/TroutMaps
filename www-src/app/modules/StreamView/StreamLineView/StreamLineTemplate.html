<div height="12" width="292">
    <svg  class="js-stream-line stream-line" ng-attr-width="{{stage.width}}" height="20">
        <g class="stream-line_public-land js-stream-line_public-land">
          <rect data-ng-repeat="segment in publicSegments" 
            bindonce
            bo-attr
            bo-attr-x="{{segment.xOffset * stage.width}}"
            y="0"
            bo-attr-width="{{segment.width * stage.width}}"
            height="11"
            rx="4"
            ry="4"
            class="public-land">
          </rect>
        </g>

        <g class="js-stream-line_stream stream-line_stream">
            <rect
              x="0"
              y="3"
              height="5"
              ng-attr-width="{{stage.width}}">
            </rect>
        </g>

        <g class="js-stream-line_restriction stream-line_restriction" data-ng-repeat="restriction in restrictionViewModel.restrictions">
            <g bindonce data-ng-repeat="segment in restriction.restrictionSections">
                <rect  bo-attr-x="{{segment.xOffset * stage.width}}"
                      y="3"
                      bindonce
                      bo-attr 
                      bo-attr-width="{{segment.width * stage.width}}"
                      height="5"
                      class="restriction {{restriction.cssClass}}">
                </rect>
            </g>
        </g>
        <g class="js-stream-line_grid-lines" >
            <rect data-ng-repeat="tick in tickMarks" bindonce bo-attr bo-attr-x="{{tick.xOffset}}"
                  bo-attr-y="{{tick.yOffset}}"
                  bo-attr-width="{{tick.width}}"
                  bo-attr-height="{{tick.height}}"
                  class="tick">
            </rect>
        </g>
    </svg>
    <!--<img src="assets/images/stream-line.png" height="12" width="292" alt="" />-->
</div>
