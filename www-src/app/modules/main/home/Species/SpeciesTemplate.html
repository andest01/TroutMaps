<span class="statusIcon">
    <svg preserveAspectRatio="xMidYMid meet" width="16" height="16"
         viewBox="0 0 16 16" version="1.1"
         xmlns="http://www.w3.org/2000/svg" class="species">
        <g>
            <g class="{{speciesSummary.brownTrout.name}}">
                <circle class="population {{speciesSummary.brownTrout.getPopulationClassName()}}" cx="4" cy="12" r="3.5"/>
                <circle class="stocking {{speciesSummary.brownTrout.getIsStockedClass()}}" cx="4" cy="12" r="3"/>
            </g>

            <g class="{{speciesSummary.brookTrout.name}}" >
                <circle class="population {{speciesSummary.brookTrout.getPopulationClassName()}}" cx="12" cy="12" r="3.5"/>
                <circle class="stocking {{speciesSummary.brookTrout.getIsStockedClass()}}" cx="12" cy="12" r="3"/>
            </g>

            <g class="{{speciesSummary.rainbowTrout.name}}">
                <circle class="population {{speciesSummary.rainbowTrout.getPopulationClassName()}}" cx="8" cy="5.0718" r="3.5"/>
                <circle class="stocking {{speciesSummary.rainbowTrout.getIsStockedClass()}}" cx="8" cy="5.0718" r="3"/>
            </g>
        </g>
    </svg>
  <!--<img src="assets/images/iconThing.png" >-->
</span>
