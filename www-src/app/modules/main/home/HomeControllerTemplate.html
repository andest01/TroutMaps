<h1>Home controller template.</h1>
<div>
<div class="grid">
    <ul>
        <li ng-repeat="stream in streams">
            <div class="grid-row">
                <div class="containerHeader grid-row">
                    <div class="grid-row-col grid-row-col_9of12">
                        <h2 class="sectionTitle">
                            {{stream.streamName}}
                        </h2>
                    </div>
                    <div class="grid-row-col grid-row-col_3of12">
                        <div class="grid-row-col grid-row-col_4of12">
                            <div data-species-summary species="stream.speciesSummary">

                            </div>
                        </div>
                        <div class="grid-row-col grid-row-col_4of12">
                            <div data-stream-ratio stream="stream">

                            </div>
                        </div>
                        <div class="grid-row-col grid-row-col_4of12">
                            <span class="statusText"></span>
                        </div>
                    </div>
                </div>
                <!-- end .containerHeader -->

                <div class="containerBody grid-row">
                    <div class="grid-row-col_12of12">
                        <div data-stream-line stream="stream"></div>
                    </div>
                </div>
                <!-- end .containerBody -->

                <div class="grid-row">
                    <!--data-ng-if="stream.restrictionSegments == null || stream.restrictionSegments.length === 0"-->
                    <div class="grid-row-col grid-row-col_9of12">
                        <div data-restriction-legend restriction="stream.restrictionSegments"></div>
                    </div>
                    <div class="grid-row-col grid-row-col_3of12">
                        <div class="fractionContainer">
                            <span class="{{stream.publiclyAccessibleLength > 0.0 ? 'numerator' : 'denominator'}} ">{{stream.publiclyAccessibleLength}}</span>
                            /
                            <span class="denominator">{{stream.streamLength}}</span>
                        </div>
                    </div>
                </div>
                <!-- end .containerFooter -->
            </div>
        </li>
    </ul>
</div>
</div>
